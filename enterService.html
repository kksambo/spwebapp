
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Provider Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
        }

        .form-container {
            margin-top: 50px;
        }

        .form-header {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-submit {
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container form-container">
        <h2 class="text-center form-header">Create Your Service Provider Profile</h2>
        <form action="SPCreateAccoutServlet.do" method="post" enctype="multipart/form-data">
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>

            <!-- Service Provider ID -->
            <div class="form-group">
                <label for="serviceProviderID">Service Provider ID</label>
                <input type="text" class="form-control" id="serviceProviderID" name="serviceProviderID" required>
            </div>

            <!-- Home Address -->
            <div class="form-group">
                <label for="homeAddress">Home Address</label>
                <textarea class="form-control" id="homeAddress" name="homeAddress" rows="4" required></textarea>
            </div>

            <!-- Contact Number -->
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="text" class="form-control" id="contactNumber" name="contactNumber" required>
            </div>

            <!-- Service Name -->
            <div class="form-group">
                <label for="serviceName">Service Name</label>
                <input type="text" class="form-control" id="serviceName" name="serviceName" required>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="serviceDescription">Service Description</label>
                <textarea class="form-control" id="serviceDescription" name="serviceDescription" rows="4" required></textarea>
            </div>

            <!-- Pricing -->
            <div class="form-group">
                <label for="servicePrice">Service Price (ZAR)</label>
                <input type="number" class="form-control" id="servicePrice" name="servicePrice" step="0.01" required>
            </div>

            <!-- Available Times -->
            <div class="form-group">
                <label for="availableTimes">Available Times (comma separated)</label>
                <input type="text" class="form-control" id="availableTimes" name="availableTimes" placeholder="e.g., Mon-Fri 9 AM - 5 PM">
            </div>

            <!-- Upload Image -->
            <div class="form-group">
                <label for="serviceImage">Service Image</label>
                <input type="file" class="form-control-file" id="serviceImage" name="serviceImage" accept="image/*">
            </div>

            <!-- Promotional Deal -->
            <div class="form-group">
                <label for="promotionalDeal">Promotional Deal (Optional)</label>
                <textarea class="form-control" id="promotionalDeal" name="promotionalDeal" rows="2" placeholder="Enter promotional deal (optional)"></textarea>
            </div>

            <button type="submit" class="btn btn-submit">Submit Profile</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
